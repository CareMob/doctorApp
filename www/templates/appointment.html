<ion-view view-title="Consulta">
  <ion-content>
    <!--h1>Criar form Consulta</h1-->

	<div class="list list-inset">
		
		<!-- Populado por autocomplete e terá um modal com campo Search... -->
		<label class="item item-input item-stacked-label ">	    
			<span class="input-label">Especilidade Médica</span>		     
		    <input type="text" placeholder=" ex: Pisiquiatria" ng-dblclick="specialtyZoom()">
		</label>

		<!-- Populado por autocomplete .. -->
		<label class="item item-input item-stacked-label ">	    
			<span class="input-label">Localidade</span>		     
		    <input type="text" placeholder=" ex: Caxias do Sul">
		</label>

		<div class="spacer" style="width: 300px; height: 41px;"></div>

		<!-- Populado por autocomplete e terá um modal com campo Search...ng-dblclick -->
		<label class="item item-input item-stacked-label">	    			
			<span class="input-label">Médico (Opcional)</span>
			<input type="text" ng-model="data.doctor" placeholder="Aloisio Silva (opcional)" ng-click="doctorZoom()">
		</label>
		<!--div class="item item-input-inset">
		<span class="input-label">Médico (Opcional)</span>
			<label class="item-input-wrapper">
				<input type="text" ng-model="data.doctor" placeholder="Aloisio Silva (opcional)" ng-dblclick="doctorZoom()">
			</label>
			<button class="button button-small" ng-click="doctorZoom()">
				Procurar
			</button>
		</div-->
								
		<label class="item item-input">
			<span class="input-label">Periodo</span>
			<input type="month">
			<input type="month">
		</label>
		
		<label class="item item-input  item-select">
		    <div class="input-label" width="10em">
		      Convênio
		    </div>
		    <select>
		      <option>Unimed</option>
		      <option selected>Circulo</option>
		      <option>IPAM</option>
		      <option>Fatíma</option>
		    </select>
		</label>
		<!-- Ao clitar trazer os horarios em um modal.. -->
		<button class="button button-block button-calm">
  			Verificar Horários
		</button>		

	</div>
  </ion-content>
</ion-view>
