<ion-view>
  <ion-header-bar>
    <h1 class="title">Doctor APP</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Celular</span>
          <input type="text" ng-model="loginData.username" placeholder="ex:5491001493">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Fazer Login</button>
          <button class="button button-block button-positive" type="submit">Cadastre-se</button>
          <button class="button button-block button-negative" type="submit">Esqueci Minha Senha</button>
        </label>
        
      </div>
    </form>
  </ion-content>
</ion-view>
