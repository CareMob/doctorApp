  <ion-header-bar>

    </div>
  </ion-header-bar>
  <ion-content>

      <input type="search" ng-model="searchText" placeholder="Filtrar...">

          <p>

              <span> {{doctor.name}} {{doctor.epeciality}}</span>

          </p>
    
      </ion-item>
    </ion-list>


  </ion-content>
