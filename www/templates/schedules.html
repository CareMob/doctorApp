<ion-view view-title="Meus Horários" ng-init="getAppointments()">
	<ion-content>
    	<ion-list>
     		<ion-item ng-repeat="appointment in schedules">
     			<div ng-repeat='scheduleTime in appointment.scheduleTime'>
		     		<p>
			     		<span>Espec: </span>
			       	 	<span> {{appointment.speciality}} </span>
					</p>
					<p>
			     		<span>Médico: </span>
			       	 	<span> {{appointment.doctorName}} </span>
					</p>
					<p>
			     		<span> Quando: Dia {{appointment.screenDate}} às {{scheduleTime.hour}} horas </span>
					</p>
					
					<div class="button-bar">
						<button class="button button-small button-assertive"  ng-hide="setHidden('past', appointment.date)" 
									type="button" ng-click="appointmentDoNotRealized(scheduleTime)">Consulta nao realizada</button>
			            <button class="button button-small button-calm" ng-hide="setHidden('past', appointment.date)" 
			            			type="button" ng-click="avalueteDoctor(scheduleTime)">Avaliar Médico</button>
			            <button class="button button-small button-assertive"  ng-hide="setHidden('future', appointment.date)"   
		            				type="button" ng-click="cancelAppointment(scheduleTime)">Cancelar Consulta</button>
		            </div>
            	</div>
      		</ion-item>
    	</ion-list>
   	</ion-content>
</ion-view>
