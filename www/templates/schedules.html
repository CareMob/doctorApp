<ion-view view-title="Meus Horários">
	<ion-content>
    	<ion-list>
     		<ion-item ng-repeat="appointment in schedules" href="#/app/appointment/{{appointment.id}}">

     		<p>
	     		<span>Espec: </span>
	       	 	<span> {{appointment.epeciality}} </span>
			</p>
			<p>
	     		<span>Médico: </span>
	       	 	<span> {{appointment.doctor}} </span>
			</p>
			<p>
	     		<span> {{appointment.date}} às {{appointment.hour}} horas </span>
			</p>

      		</ion-item>
    	</ion-list>
   	</ion-content>
</ion-view>
