<ion-view view-title="Perfil do Usuário">
  <ion-content>
    	<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Usuário (DDD + Celular)</span>
		    <input type="text" ng-model="user.userId" readonly="true">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Nome</span>
		    <input type="text" ng-model="user.name" placeholder="Maurício">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Sobrenome</span>
		    <input type="text" ng-model="user.lastname" placeholder="Faoro">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Data de Nascimento</span>
		    <input type="date" ng-model="user.birthday">
		  </label>
		  <label class="item item-input  item-select">
		    <div class="input-label" width="10em">
		      Convênio
		    </div>
		    <select ng-options="hIsurance.code as hIsurance.name for hIsurance in hInsuranceList" ng-model="user.healthInsurance">
   				<option style="display:none" value="">Selecione seu convênio</option>
			</select>
		    <!--p>Convenio Selecionado: {{user.healthInsurance}}</p-->
		</label>
		 <label class="item item-input item-stacked-label">
		    <span class="input-label">Carteira</span>
		    <input type="tel" ng-model="user.healthCareId">
		  </label>
		</div>
		 <label class="item">
          <button class="button button-block button-calm" type="submit" ng-click="updateById()">Atualizar Perfil</button>
        </label>

   	</ion-content>
 </ion-view>
